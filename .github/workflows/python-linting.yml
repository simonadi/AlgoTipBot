---
###########################
###########################
## Linter GitHub Actions ##
###########################
###########################
name: Lint Code Base

#
# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
#

#############################
# Start the job on all push #
#############################
on:
  push:
    branches: [master]
    # Remove the line above to run when pushing to master
  pull_request:
    branches: [master]

###############
# Set the Job #
###############
jobs:
  build:
    # Name the Job
    name: Lint Code Base
    # Set the agent to run on
    runs-on: ubuntu-latest

    ##################
    # Load all steps #
    ##################
    steps:
      ##########################
      # Checkout the code base #
      ##########################
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      # These steps are used to fix the import error raised by Pylint. Comes from
      #Â https://github.com/github/super-linter/issues/157
      - name: Install missing Python packages
        run: sudo apt-get install -y --no-install-recommends python3-venv python3-setuptools

      - name: Install requirements
        run: |
          python3 -m venv .venv
          .venv/bin/pip install -r requirements.txt


      - name: Move the dependencies
        run: mv .venv /home/runner/work/_temp/_github_workflow

      ################################
      # Run Linter against code base #
      ################################
      - name: Lint Code Base
        uses: github/super-linter@v3
        env:
          PYTHONPATH: "/github/workspace/:/github/workflow/.venv/lib/python3.8/site-packages"
          LINTER_RULES_PATH: .
          PYTHON_PYLINT_CONFIG_FILE: .pylintrc
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_ISORT: false
          VALIDATE_MARKDOWN: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
